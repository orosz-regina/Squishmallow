<div class="squishmallow-list">
  <h2>Squishmallows List</h2>
  <div *ngIf="squishmallows.length > 0">
    <div *ngFor="let squishmallow of squishmallows" class="squishmallow-card">
      <h3>{{ squishmallow.name }}</h3>
      <p><strong>Category:</strong> {{ squishmallow.category }}</p>
      <p><strong>Size:</strong> {{ squishmallow.size }}</p>
      <p><strong>Type:</strong> {{ squishmallow.type }}</p>
    </div>
  </div>
  <div *ngIf="squishmallows.length === 0">
    <p>No squishmallows found.</p>
  </div>
</div>
