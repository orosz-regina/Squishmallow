<table class="table table-striped table-hover">
  <thead class="table-dark">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Type</th>
    <th>Category</th>
    <th>Size</th>
    <th>Tools</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let squishmallow of squishmallows; let squishmallowIndex = index">
    <th>#{{ squishmallowIndex + 1 }}</th>
    <td><code class="badge text-bg-dark">{{ squishmallow.name }}</code></td>
    <td>{{ squishmallow.type }}</td>
    <td>{{ squishmallow.category }}</td>
    <td>{{ squishmallow.size }}</td>
    <td>
      <button class="btn btn-outline-danger" (click)="deleteSquishmallow(squishmallow.id)">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
