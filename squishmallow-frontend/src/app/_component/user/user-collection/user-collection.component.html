<div class="container mt-4">
  <div *ngIf="username">
    <h2>Welcome, {{ username }}!</h2> <!-- Felhasználó neve megjelenítése -->
  </div>

  <div class="mb-4">
    <label for="squishmallowSelect">Select Squishmallow to Add:</label>
    <select
      id="squishmallowSelect"
      [(ngModel)]="newSquishmallowToAdd.squishmallowId"
      class="form-control w-25"
      (change)="updateSquishmallowId(newSquishmallowToAdd.squishmallowId)"
    >
      <option *ngFor="let squishmallow of squishmallows" [value]="squishmallow.id">
        {{ squishmallow.name }} - {{ squishmallow.type }} - {{ squishmallow.size }} - {{ squishmallow.category }}
      </option>
    </select>

    <button (click)="addToCollection()" class="btn btn-success mt-2">Add to Collection</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Squishmallow ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Size</th>
      <th>Category</th>
      <th>Added At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of collection">
      <td>{{ item.squishmallow.id }}</td>
      <td>{{ item.squishmallow.name }}</td>
      <td>{{ item.squishmallow.type }}</td>
      <td>{{ item.squishmallow.size }}</td>
      <td>{{ item.squishmallow.category }}</td>
      <td>{{ item.addedAt | date }}</td>
      <td>
        <button (click)="deleteFromCollection(item.id)" class="btn btn-outline-danger">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
